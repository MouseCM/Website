<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML HomePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

    body {
      margin: 0;
      box-sizing: border-box;
    }
    a:link {
      color: white; 
      background-color: transparent; 
      text-decoration: none;
    }

    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: lightblue;
      background-color: transparent;
      text-decoration: underline;
    }

    /* CSS for header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
    }

    .header .logo {
      font-size: 25px;
      font-family: 'Sriracha', cursive;
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #000;
      margin-right: 20px;
    }

    .nav-items a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 20px;
    }

    /* CSS for main element */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 800px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://images.unsplash.com/photo-1523800503107-5bc3ba2a6f81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHByb2dyYW1taW5nfGVufDB8fDB8fHww&w=1000&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .intro h1 {
      padding-top: 50px;
      font-family: sans-serif;
      font-size: 30px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
      text-align: center;
    }

    .intro p {
      font-size: 22px;
      color: #d1d1d1;
      text-align: center;
      margin: 20px 0;
    }

  </style>
</head>

<body>
  <header class="header">
    <a class="logo">Mouse</a>
    <nav class="nav-items">
      <a href="http://127.0.0.1:8000">Home</a>
    </nav>
  </header>
  <div class="intro">
    <h1>full name</h1>
    <p>Nguyen Chi Minh</p>
    <h1>Email</h1>
    <p>Mousecuber@gmail.com</p>
    <h1>Phone</h1>
    <p>(+84) 363548560</p>
    <h1>facebook</h1>
    <p><a href="https://www.facebook.com/profile.php?id=100059696831695">https://www.facebook.com/profile.php?id=100059696831695</a></p>
    <h1>nationality</h1>
    <p>Viet Nam</p>
  </div>
 
</body>

</html>
